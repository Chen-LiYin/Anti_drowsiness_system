    <script>

      const socket = io();

      // æ§åˆ¶ç‹€æ…‹ï¼ˆç›´æ¥å•Ÿç”¨ï¼‰
      let controlActive = true;

      // è™›æ“¬æ–æ¡¿é¡åˆ¥
      class VirtualJoystick {
          constructor(canvas, x, y, outerRadius, innerRadius) {
              this.canvas = canvas;
              this.ctx = canvas.getContext('2d');
              this.baseX = x;
              this.baseY = y;
              this.outerRadius = outerRadius;
              this.innerRadius = innerRadius;
              this.stickX = x;
              this.stickY = y;
              this.isDragging = false;
              this.outputX = 0;
              this.outputY = 0;
          }

          handleTouchStart(touchX, touchY) {
              const distance = Math.sqrt((touchX - this.baseX) ** 2 + (touchY - this.baseY) ** 2);
              if (distance <= this.outerRadius) {
                  this.isDragging = true;
                  this.updateStickPosition(touchX, touchY);
                  return true;
              }
              return false;
          }

          handleTouchEnd() {
              if (this.isDragging) {
                  this.isDragging = false;
                  this.stickX = this.baseX;
                  this.stickY = this.baseY;
                  this.outputX = 0;
                  this.outputY = 0;
                  return true;
              }
              return false;
          }

          handleTouchMove(touchX, touchY) {
              if (this.isDragging) {
                  this.updateStickPosition(touchX, touchY);
                  return true;
              }
              return false;
          }

          updateStickPosition(touchX, touchY) {
              let dx = touchX - this.baseX;
              let dy = touchY - this.baseY;
              const distance = Math.sqrt(dx ** 2 + dy ** 2);
              const maxDistance = this.outerRadius - this.innerRadius;

              if (distance > maxDistance) {
                  dx = (dx / distance) * maxDistance;
                  dy = (dy / distance) * maxDistance;
              }

              this.stickX = this.baseX + dx;
              this.stickY = this.baseY + dy;
              this.outputX = maxDistance > 0 ? dx / maxDistance : 0;
              this.outputY = maxDistance > 0 ? dy / maxDistance : 0;
          }

          draw() {
              // ç¹ªè£½å¤–åœˆ
              this.ctx.beginPath();
              this.ctx.arc(this.baseX, this.baseY, this.outerRadius, 0, Math.PI * 2);
              this.ctx.fillStyle = 'rgba(50, 50, 50, 0.5)';
              this.ctx.fill();
              this.ctx.strokeStyle = 'rgba(100, 100, 100, 0.8)';
              this.ctx.lineWidth = 2;
              this.ctx.stroke();

              // ç¹ªè£½åå­—ç·š
              this.ctx.strokeStyle = 'rgba(80, 80, 80, 0.6)';
              this.ctx.lineWidth = 1;
              this.ctx.beginPath();
              this.ctx.moveTo(this.baseX - this.outerRadius + 10, this.baseY);
              this.ctx.lineTo(this.baseX + this.outerRadius - 10, this.baseY);
              this.ctx.moveTo(this.baseX, this.baseY - this.outerRadius + 10);
              this.ctx.lineTo(this.baseX, this.baseY + this.outerRadius - 10);
              this.ctx.stroke();

              // ç¹ªè£½æ–æ¡¿é ­
              const color = this.isDragging ? 'rgba(100, 200, 255, 0.8)' : 'rgba(150, 150, 150, 0.8)';
              this.ctx.beginPath();
              this.ctx.arc(this.stickX, this.stickY, this.innerRadius, 0, Math.PI * 2);
              this.ctx.fillStyle = color;
              this.ctx.fill();
              this.ctx.strokeStyle = 'rgba(200, 200, 200, 0.9)';
              this.ctx.lineWidth = 2;
              this.ctx.stroke();
          }

          getValues() {
              return { x: this.outputX, y: this.outputY };
          }
      }

      // è™›æ“¬å°„æ“ŠæŒ‰éˆ•é¡åˆ¥
      class FireButton {
          constructor(canvas, x, y, radius) {
              this.canvas = canvas;
              this.ctx = canvas.getContext('2d');
              this.x = x;
              this.y = y;
              this.radius = radius;
              this.isPressed = false;
              this.cooldown = false;

          handleTouchStart(touchX, touchY) {
              const distance = Math.sqrt((touchX - this.x) ** 2 + (touchY - this.y) ** 2);
              if (distance <= this.radius) {
                  this.isPressed = true;
                  return true;
              }
              return false;
          }

          handleTouchEnd() {
              if (this.isPressed) {
                  this.isPressed = false;
                  return true;
              }
              return false;
          }

          setCooldown(cooldown) {
              this.cooldown = cooldown;

          draw() {
              let color = this.cooldown ? 'rgba(100, 100, 100, 0.5)' :
                          this.isPressed ? 'rgba(255, 100, 100, 0.8)' : 'rgba(200, 50, 50, 0.8)';

              this.ctx.beginPath();
              this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
              this.ctx.fillStyle = color;
              this.ctx.fill();
              this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
              this.ctx.lineWidth = 3;
              this.ctx.stroke();

              // ç¹ªè£½æ–‡å­—
              this.ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
              this.ctx.font = 'bold 20px Arial';
              this.ctx.textAlign = 'center';
              this.ctx.textBaseline = 'middle';

          }

      // åˆå§‹åŒ–è™›æ“¬æ§åˆ¶å™¨
      let joystick = null;
      let fireButton = null;
      let animationId = null;
      let updateCanvasSize = null;  // å…¨å±€è®Šæ•¸ï¼Œä»¥ä¾¿åœ¨å…¶ä»–åœ°æ–¹èª¿ç”¨

      function initVirtualControls() {
          const canvas = document.getElementById('joystick-canvas');
          const videoContainer = document.getElementById('video-container');

          // è¨­ç½® Canvas å°ºå¯¸èˆ‡è¦–è¨Šå®¹å™¨ç›¸åŒ
          updateCanvasSize = () => {
              const rect = videoContainer.getBoundingClientRect();
              canvas.width = rect.width;
              canvas.height = rect.height;

              // æ–æ¡¿ä½ç½®ï¼ˆå·¦ä¸‹è§’ï¼‰
              const joystickX = 80;
              const joystickY = canvas.height - 80;

              // å°„æ“ŠæŒ‰éˆ•ä½ç½®ï¼ˆå³ä¸‹è§’ï¼‰
              const fireButtonX = canvas.width - 80;
              const fireButtonY = canvas.height - 80;

              if (joystick && fireButton) {
                  // æ›´æ–°ç¾æœ‰æ§åˆ¶å™¨çš„ä½ç½®
                  joystick.baseX = joystickX;
                  joystick.baseY = joystickY;
                  joystick.stickX = joystickX;
                  joystick.stickY = joystickY;
                  fireButton.x = fireButtonX;
                  fireButton.y = fireButtonY;
              } else {
                  // é¦–æ¬¡å‰µå»ºæ§åˆ¶å™¨
                  joystick = new VirtualJoystick(canvas, joystickX, joystickY, 60, 25);
                  fireButton = new FireButton(canvas, fireButtonX, fireButtonY, 40);
              }
          };

          updateCanvasSize();

          // è§¸æ§/æ»‘é¼ äº‹ä»¶è™•ç†
          const getTouchPos = (e) => {
              const rect = canvas.getBoundingClientRect();
              const touch = e.touches ? e.touches[0] : e;
              return {
                  x: touch.clientX - rect.left,
                  y: touch.clientY - rect.top
              };
          };

          canvas.addEventListener('mousedown', (e) => {
              const pos = getTouchPos(e);
              joystick.handleTouchStart(pos.x, pos.y);
              if (fireButton.handleTouchStart(pos.x, pos.y)) {
                  handleFire();
              }
          });

          canvas.addEventListener('mousemove', (e) => {
              const pos = getTouchPos(e);
              joystick.handleTouchMove(pos.x, pos.y);
          });

          canvas.addEventListener('mouseup', () => {
              joystick.handleTouchEnd();
              fireButton.handleTouchEnd();
          });

          canvas.addEventListener('touchstart', (e) => {
              e.preventDefault();
              const pos = getTouchPos(e);
              joystick.handleTouchStart(pos.x, pos.y);
              if (fireButton.handleTouchStart(pos.x, pos.y)) {
                  handleFire();
              }
          });

          canvas.addEventListener('touchmove', (e) => {
              e.preventDefault();
              const pos = getTouchPos(e);
              joystick.handleTouchMove(pos.x, pos.y);
          });

          canvas.addEventListener('touchend', () => {
              joystick.handleTouchEnd();
              fireButton.handleTouchEnd();
          });

          // é–‹å§‹ç¹ªè£½å¾ªç’°
          drawControls();
      }

      function drawControls() {
          const canvas = document.getElementById('joystick-canvas');
          if (!canvas) {
              animationId = requestAnimationFrame(drawControls);
              return;
          }

          const ctx = canvas.getContext('2d');

          // æ¸…ç©ºç•«å¸ƒ
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // ç¹ªè£½æ–æ¡¿å’ŒæŒ‰éˆ•
          if (joystick && fireButton) {
              // ç¹ªè£½å·¦ä¸‹è§’æ–æ¡¿å€åŸŸèƒŒæ™¯
              ctx.fillStyle = 'transparent';
              ctx.fillRect(0, canvas.height - 180, 180, 180);

              // ç¹ªè£½å³ä¸‹è§’æŒ‰éˆ•å€åŸŸèƒŒæ™¯
              ctx.fillRect(canvas.width - 180, canvas.height - 180, 180, 180);

              // ç¹ªè£½æ–æ¡¿å’ŒæŒ‰éˆ•
              joystick.draw();
              fireButton.draw();

              // æ ¹æ“šæ–æ¡¿æ§åˆ¶é›²å°
              if (joystick.isDragging) {
                  const values = joystick.getValues();
                  panAngle = (panMin + panMax) / 2 + values.x * (panMax - panMin) / 2;
                  tiltAngle = (tiltMin + tiltMax) / 2 + values.y * (tiltMax - tiltMin) / 2;

                  panAngle = Math.max(panMin, Math.min(panMax, panAngle));
                  tiltAngle = Math.max(tiltMin, Math.min(tiltMax, tiltAngle));

                  socket.emit('pan_control', { angle: panAngle });
                  socket.emit('tilt_control', { angle: tiltAngle });
                  updatePositionDisplay();
              }
          }

          animationId = requestAnimationFrame(drawControls);
      }

          const mode = 'single';
          const sound = document.getElementById('sound-effect').value;
          socket.emit('fire_control', { mode, sound });
      }

      // é é¢è¼‰å…¥å¾Œåˆå§‹åŒ–

          if (canvas && videoContainer) {

              // æ›´æ–°æ–æ¡¿å’ŒæŒ‰éˆ•ä½ç½®ï¼ˆå·¦ä¸‹è§’å’Œå³ä¸‹è§’ï¼‰
              if (joystick && fireButton) {
                  joystick.baseX = 80;

                  joystick.stickX = 80;
                  joystick.stickY = canvas.height - 80;

      // SocketIO äº‹ä»¶è™•ç†

      socket.on('control_granted', (data) => {

      socket.on('fire_denied', (data) => {

      // UI æ›´æ–°å‡½æ•¸
      function updateConnectionStatus(status, text) {

      function updateFireButton() {

      function showNotification(message, type = 'info') {
          const notification = document.getElementById('notification');
          notification.textContent = message;
          notification.className = `notification ${type}`;

          // é¡¯ç¤ºé€šçŸ¥
          setTimeout(() => notification.classList.add('show'), 100);

      // æŒ‰éˆ•äº‹ä»¶
      document.getElementById('fire-button').addEventListener('click', () => {
          if (!fireReady) return;

          const mode = 'single';  // é è¨­å°„æ“Šæ¨¡å¼
          const sound = document.getElementById('sound-effect').value;

      document.getElementById('center-turret').addEventListener('click', () => {

      // è¦–è¨Šä¸²æµéŒ¯èª¤è™•ç†
      document.getElementById('video-stream').addEventListener('error', () => {

      // ============ éŸ³é »ä¸²æµåŠŸèƒ½ ============
      let audioContext = null;
      let audioEnabled = false;
      let audioQueue = [];
      let isProcessingAudio = false;

      // åˆå§‹åŒ– AudioContext
      function initAudioContext() {
          if (!audioContext) {
              audioContext = new (window.AudioContext || window.webkitAudioContext)();
              console.log('ğŸ¤ AudioContext å·²åˆå§‹åŒ–');
          }
          return audioContext;
      }

      // æ’­æ”¾éŸ³é »æ•¸æ“š
      function playAudioData(base64Data, sampleRate, channels) {
          try {
              // è§£ç¢¼ base64
              const binaryString = atob(base64Data);
              const bytes = new Uint8Array(binaryString.length);
              for (let i = 0; i < binaryString.length; i++) {
                  bytes[i] = binaryString.charCodeAt(i);
              }

              // è½‰æ›ç‚º Int16Arrayï¼ˆPCM 16-bitï¼‰
              const int16Array = new Int16Array(bytes.buffer);

              // è½‰æ›ç‚º Float32Arrayï¼ˆAudioContext éœ€è¦ï¼‰
              const float32Array = new Float32Array(int16Array.length);
              for (let i = 0; i < int16Array.length; i++) {
                  float32Array[i] = int16Array[i] / 32768.0;
              }

              // å‰µå»º AudioBuffer
              const audioBuffer = audioContext.createBuffer(channels, float32Array.length, sampleRate);
              audioBuffer.getChannelData(0).set(float32Array);

              // æ’­æ”¾
              const source = audioContext.createBufferSource();
              source.buffer = audioBuffer;
              source.connect(audioContext.destination);
              source.start(0);

          } catch (e) {
              console.error('éŸ³é »æ’­æ”¾éŒ¯èª¤:', e);
          }
      }

      // æ¥æ”¶éŸ³é »ä¸²æµ
      socket.on('audio_stream', (data) => {
          if (!audioEnabled) return;

          try {
              playAudioData(data.data, data.rate, data.channels);
          } catch (e) {
              console.error('éŸ³é »è™•ç†éŒ¯èª¤:', e);
          }
      });

      // éŸ³é »ç‹€æ…‹å›æ‡‰
      socket.on('audio_status', (data) => {

              audioEnabled = false;

              document.getElementById('audio-toggle').textContent = 'ğŸ”Š å•Ÿç”¨éŸ³é »';
          }

      });

      // éŸ³é »åˆ‡æ›æŒ‰éˆ•
      document.getElementById('audio-toggle').addEventListener('click', function() {
          const enable = !audioEnabled;

          if (enable) {
              // åˆå§‹åŒ– AudioContextï¼ˆå¿…é ˆåœ¨ç”¨æˆ¶äº¤äº’æ™‚åˆå§‹åŒ–ï¼‰
              initAudioContext();
              // ç™¼é€å•Ÿç”¨è«‹æ±‚åˆ°å¾Œç«¯
              socket.emit('audio_enable', { enable: true });
              showNotification('ğŸ¤ æ­£åœ¨å•Ÿå‹•éŸ³é »ä¸²æµ...', 'info');
          } else {
              // ç™¼é€åœç”¨è«‹æ±‚åˆ°å¾Œç«¯
              socket.emit('audio_enable', { enable: false });
          }
      });
