    <script>
        // SocketIO é€£æ¥
        const socket = io();
        
        // æ§åˆ¶ç‹€æ…‹
        let controlActive = false;
        let panAngle = 90;
        let tiltAngle = 90;
        let fireReady = true;
        
        // æ–æ¡¿æ§åˆ¶é¡
        class VirtualJoystick {
            constructor(containerId, knobId, onMove) {
                this.container = document.getElementById(containerId);
                this.knob = document.getElementById(knobId);
                this.onMove = onMove;
                this.isDragging = false;
                this.centerX = 60;  // æ–æ¡¿ä¸­å¿ƒ
                this.centerY = 60;
                this.maxRadius = 40;  // æœ€å¤§ç§»å‹•åŠå¾‘
                
                this.setupEvents();
                this.reset();
            }
            
            setupEvents() {
                // æ»‘é¼ äº‹ä»¶
                this.container.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.stopDrag());
                
                // è§¸æ§äº‹ä»¶
                this.container.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startDrag(e.touches[0]);
                });
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isDragging) this.drag(e.touches[0]);
                });
                document.addEventListener('touchend', () => this.stopDrag());
            }
            
            startDrag(event) {
                this.isDragging = true;
                this.container.style.cursor = 'grabbing';
            }
            
            drag(event) {
                if (!this.isDragging) return;
                
                const rect = this.container.getBoundingClientRect();
                const x = event.clientX - rect.left - this.centerX;
                const y = event.clientY - rect.top - this.centerY;
                
                const distance = Math.sqrt(x * x + y * y);
                const angle = Math.atan2(y, x);
                
                // é™åˆ¶åœ¨åœ“å½¢ç¯„åœå…§
                const radius = Math.min(distance, this.maxRadius);
                const knobX = this.centerX + radius * Math.cos(angle);
                const knobY = this.centerY + radius * Math.sin(angle);
                
                this.knob.style.left = knobX - 20 + 'px';
                this.knob.style.top = knobY - 20 + 'px';
                
                // è¨ˆç®—æ•¸å€¼ (-1 åˆ° 1)
                const valueX = (radius * Math.cos(angle)) / this.maxRadius;
                const valueY = (radius * Math.sin(angle)) / this.maxRadius;
                
                if (this.onMove) {
                    this.onMove(valueX, valueY, radius / this.maxRadius);
                }
            }
            
            stopDrag() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.container.style.cursor = 'pointer';
                this.reset();
            }
            
            reset() {
                this.knob.style.left = this.centerX - 20 + 'px';
                this.knob.style.top = this.centerY - 20 + 'px';
                
                if (this.onMove) {
                    this.onMove(0, 0, 0);
                }
            }
        }
        
        // åˆå§‹åŒ–æ–æ¡¿
        const panJoystick = new VirtualJoystick('pan-joystick', 'pan-knob', (x, y, intensity) => {
            if (!controlActive) return;
            
            // Pan æ§åˆ¶ (åªä½¿ç”¨ x è»¸ï¼Œç¯„åœ 0-180 åº¦)
            const panRange = {{ config.pan_max }} - {{ config.pan_min }};
            panAngle = {{ config.pan_min }} + (x + 1) / 2 * panRange;
            panAngle = Math.max({{ config.pan_min }}, Math.min({{ config.pan_max }}, panAngle));
            
            socket.emit('pan_control', { angle: panAngle });
            updatePositionDisplay();
        });
        
        const tiltJoystick = new VirtualJoystick('tilt-joystick', 'tilt-knob', (x, y, intensity) => {
            if (!controlActive) return;
            
            // Tilt æ§åˆ¶ (ä½¿ç”¨ y è»¸ï¼Œç¯„åœ 45-135 åº¦ï¼Œyè»¸åå‘)
            const tiltRange = {{ config.tilt_max }} - {{ config.tilt_min }};
            tiltAngle = {{ config.tilt_min }} + (-y + 1) / 2 * tiltRange;
            tiltAngle = Math.max({{ config.tilt_min }}, Math.min({{ config.tilt_max }}, tiltAngle));
            
            socket.emit('tilt_control', { angle: tiltAngle });
            updatePositionDisplay();
        });
        
        // SocketIO äº‹ä»¶è™•ç†
        socket.on('connect', () => {
            console.log('å·²é€£æ¥åˆ°æœå‹™å™¨');
            updateConnectionStatus('connected', 'å·²é€£æ¥');
        });
        
        socket.on('disconnect', () => {
            console.log('èˆ‡æœå‹™å™¨æ–·é–‹é€£æ¥');
            updateConnectionStatus('disconnected', 'é€£æ¥æ–·é–‹');
            controlActive = false;
        });
        
        socket.on('control_granted', (data) => {
            controlActive = true;
            updateConnectionStatus('control-active', 'æ§åˆ¶ä¸­');
            hideControlRequest();
            showNotification('ğŸ® æ§åˆ¶æ¬Šé™å·²ç²å¾—', 'success');
        });
        
        socket.on('control_denied', (data) => {
            showNotification('âŒ ' + data.message, 'error');
        });
        
        socket.on('position_update', (data) => {
            panAngle = data.pan;
            tiltAngle = data.tilt;
            updatePositionDisplay();
        });
        
        socket.on('fire_success', (data) => {
            showNotification('ğŸ¯ å°„æ“ŠæˆåŠŸï¼', 'success');
        });
        
        socket.on('fire_denied', (data) => {
            showNotification('ğŸš« ' + data.message, 'warning');
        });
        
        socket.on('fire_error', (data) => {
            showNotification('âŒ ' + data.message, 'error');
        });
        
        socket.on('status_update', (data) => {
            fireReady = data.fire_ready;
            updateFireButton();
        });
        
        // UI æ›´æ–°å‡½æ•¸
        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connection-status');
            statusEl.className = 'connection-status ' + status;
            statusEl.textContent = text;
        }
        
        function updatePositionDisplay() {
            document.getElementById('position-display').textContent = 
                `Pan: ${panAngle.toFixed(0)}Â° | Tilt: ${tiltAngle.toFixed(0)}Â°`;
        }
        
        function updateFireButton() {
            const button = document.getElementById('fire-button');
            const cooldown = document.getElementById('fire-cooldown');
            
            if (fireReady) {
                button.disabled = false;
                cooldown.style.display = 'none';
            } else {
                button.disabled = true;
                cooldown.style.display = 'flex';
            }
        }
        
        function showControlRequest() {
            document.getElementById('control-request').style.display = 'block';
        }
        
        function hideControlRequest() {
            document.getElementById('control-request').style.display = 'none';
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // é¡¯ç¤ºé€šçŸ¥
            setTimeout(() => notification.classList.add('show'), 100);
            
            // 3ç§’å¾Œéš±è—
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // æŒ‰éˆ•äº‹ä»¶
        document.getElementById('request-control').addEventListener('click', () => {
            socket.emit('control_start');
        });
        
        document.getElementById('cancel-control').addEventListener('click', () => {
            hideControlRequest();
        });
        
        document.getElementById('fire-button').addEventListener('click', () => {
            if (!controlActive || !fireReady) return;
            
            const mode = document.getElementById('fire-mode').value;
            const sound = document.getElementById('sound-effect').value;
            
            socket.emit('fire_control', { mode, sound });
        });
        
        document.getElementById('fire-mode').addEventListener('change', (e) => {
            socket.emit('mode_change', { mode: e.target.value });
        });
        
        document.getElementById('sound-effect').addEventListener('change', (e) => {
            socket.emit('sound_change', { sound: e.target.value });
        });
        
        document.getElementById('stop-all').addEventListener('click', () => {
            if (controlActive) {
                socket.emit('control_end');
                controlActive = false;
                updateConnectionStatus('connected', 'å·²é€£æ¥');
                showNotification('ğŸ›‘ å·²åœæ­¢æ‰€æœ‰å‹•ä½œ', 'info');
            }
        });
        
        document.getElementById('center-turret').addEventListener('click', () => {
            if (controlActive) {
                socket.emit('pan_control', { angle: 90 });
                socket.emit('tilt_control', { angle: 90 });
                showNotification('ğŸ¯ é›²å°å·²å›ä¸­å¿ƒ', 'info');
            }
        });
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œé¡¯ç¤ºæ§åˆ¶æ¬Šè«‹æ±‚
        window.addEventListener('load', () => {
            setTimeout(showControlRequest, 1000);
        });
        
        // è¦–è¨Šä¸²æµéŒ¯èª¤è™•ç†
        document.getElementById('video-stream').addEventListener('error', () => {
            document.getElementById('stream-info').textContent = 'è¦–è¨Šä¸²æµæš«æ™‚ä¸å¯ç”¨';
        });
        
        document.getElementById('video-stream').addEventListener('load', () => {
            document.getElementById('stream-info').textContent = 'å³æ™‚ä¸²æµä¸­';
        });
    </script>
