    <div class="main-container">
      <!-- æ¨™é ­ -->
      <div class="header">

    <script>
      // SocketIO é€£æ¥
      const socket = io();

      // æ§åˆ¶ç‹€æ…‹ï¼ˆç›´æ¥å•Ÿç”¨ï¼‰
      let controlActive = true;
      let panAngle = 90;
      let tiltAngle = 90;
      let fireReady = true;

      function handleFire() {
        if (!fireReady) return;

        const mode = 'single';
        const sound = document.getElementById('sound-effect').value;
        socket.emit('fire_control', { mode, sound });
      }

      // é é¢è¼‰å…¥å¾Œåˆå§‹åŒ–
      window.addEventListener('load', () => {
        initVirtualControls();
      });

      // çª—å£å¤§å°æ”¹è®Šæ™‚é‡æ–°èª¿æ•´ Canvas
      window.addEventListener('resize', () => {
        const canvas = document.getElementById('joystick-canvas');
        const videoContainer = document.getElementById('video-container');

        if (canvas && videoContainer) {
          const rect = videoContainer.getBoundingClientRect();
          canvas.width = rect.width;
          canvas.height = rect.height;

          // æ›´æ–°æ–æ¡¿å’ŒæŒ‰éˆ•ä½ç½®ï¼ˆå·¦ä¸‹è§’å’Œå³ä¸‹è§’ï¼‰
          if (joystick && fireButton) {
            joystick.baseX = 80;
            joystick.baseY = canvas.height - 80;
            joystick.stickX = 80;
            joystick.stickY = canvas.height - 80;
            fireButton.x = canvas.width - 80;
            fireButton.y = canvas.height - 80;
          }
        }
      });

      // SocketIO äº‹ä»¶è™•ç†
      socket.on('connect', () => {
        updateConnectionStatus('control-active', 'æ§åˆ¶ä¸­');
        // è‡ªå‹•è«‹æ±‚æ§åˆ¶æ¬Šé™
        socket.emit('control_start');
      });

      socket.on('disconnect', () => {
        updateConnectionStatus('disconnected', 'é€£æ¥æ–·é–‹');
      });

      socket.on('control_granted', (data) => {
        // æ§åˆ¶æ¬Šå·²æˆäºˆï¼ˆéœé»˜è™•ç†ï¼Œç„¡éœ€é€šçŸ¥ï¼‰
        controlActive = true;
      });

      socket.on('emergency_control_available', (data) => {
        // ç·Šæ€¥æ§åˆ¶æ¨¡å¼é€šçŸ¥
        showNotification('ğŸš¨ ' + data.message, 'error');
      });

      socket.on('position_update', (data) => {
        panAngle = data.pan;
        tiltAngle = data.tilt;
        updatePositionDisplay();
      });

      socket.on('fire_success', (data) => {
        showNotification('ğŸ¯ å°„æ“ŠæˆåŠŸï¼', 'success');
        // è¨­ç½®å°„æ“Šå†·å»
        fireReady = false;
        if (fireButton) {
          fireButton.setCooldown(true);
        }
        // 0.5 ç§’å¾Œæ¢å¾©
        setTimeout(() => {
          fireReady = true;
          if (fireButton) {
            fireButton.setCooldown(false);
          }
        }, 500);
      });

      socket.on('fire_denied', (data) => {
        showNotification('ğŸš« ' + data.message, 'warning');
      });

      socket.on('fire_error', (data) => {
        showNotification('âŒ ' + data.message, 'error');
      });

      socket.on('status_update', (data) => {
        fireReady = data.fire_ready;
        updateFireButton();
      });

      // UI æ›´æ–°å‡½æ•¸
      function updateConnectionStatus(status, text) {
        const statusEl = document.getElementById('connection-status');
        statusEl.className = 'connection-status ' + status;
        statusEl.textContent = text;
      }

      function updatePositionDisplay() {
        document.getElementById(
          'position-display'
        ).textContent = `Pan: ${panAngle.toFixed(
          0
        )}Â° | Tilt: ${tiltAngle.toFixed(0)}Â°`;
      }

      function updateFireButton() {
        const button = document.getElementById('fire-button');
        const cooldown = document.getElementById('fire-cooldown');

        if (fireReady) {
          button.disabled = false;
          cooldown.style.display = 'none';
        } else {
          button.disabled = true;
          cooldown.style.display = 'flex';
        }
      }

      function showNotification(message, type = 'info') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;

        // é¡¯ç¤ºé€šçŸ¥
        setTimeout(() => notification.classList.add('show'), 100);

        // 3ç§’å¾Œéš±è—
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }

      // æŒ‰éˆ•äº‹ä»¶
      document.getElementById('fire-button').addEventListener('click', () => {
        if (!fireReady) return;

        const mode = 'single'; // é è¨­å°„æ“Šæ¨¡å¼
        const sound = document.getElementById('sound-effect').value;

        socket.emit('fire_control', { mode, sound });
      });

      document
        .getElementById('sound-effect')
        .addEventListener('change', (e) => {
          socket.emit('sound_change', { sound: e.target.value });
        });

      document.getElementById('stop-all').addEventListener('click', () => {
        socket.emit('control_end');
        showNotification('ğŸ›‘ å·²åœæ­¢æ‰€æœ‰å‹•ä½œ', 'info');
      });

      document.getElementById('center-turret').addEventListener('click', () => {
        socket.emit('pan_control', { angle: 90 });
        socket.emit('tilt_control', { angle: 90 });
        showNotification('ğŸ¯ é›²å°å·²å›ä¸­å¿ƒ', 'info');
      });

      // è¦–è¨Šä¸²æµéŒ¯èª¤è™•ç†
      document.getElementById('video-stream').addEventListener('error', () => {
        showNotification('è¦–è¨Šä¸²æµæš«æ™‚ä¸å¯ç”¨', 'error');
      });

      document.getElementById('video-stream').addEventListener('load', () => {
        console.log('è¦–è¨Šä¸²æµå·²è¼‰å…¥');
      });

      // ============ éŸ³é »ä¸²æµåŠŸèƒ½ ============
      let audioContext = null;
      let audioEnabled = false;
      let audioQueue = [];
      let isProcessingAudio = false;

      // åˆå§‹åŒ– AudioContext
      function initAudioContext() {
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          console.log('ğŸ¤ AudioContext å·²åˆå§‹åŒ–');
        }
        return audioContext;
      }

      // æ’­æ”¾éŸ³é »æ•¸æ“š
      function playAudioData(base64Data, sampleRate, channels) {
        try {
          // è§£ç¢¼ base64
          const binaryString = atob(base64Data);
          const bytes = new Uint8Array(binaryString.length);
          for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
          }

          // è½‰æ›ç‚º Int16Arrayï¼ˆPCM 16-bitï¼‰
          const int16Array = new Int16Array(bytes.buffer);

          // è½‰æ›ç‚º Float32Arrayï¼ˆAudioContext éœ€è¦ï¼‰
          const float32Array = new Float32Array(int16Array.length);
          for (let i = 0; i < int16Array.length; i++) {
            float32Array[i] = int16Array[i] / 32768.0;
          }

          // å‰µå»º AudioBuffer
          const audioBuffer = audioContext.createBuffer(
            channels,
            float32Array.length,
            sampleRate
          );
          audioBuffer.getChannelData(0).set(float32Array);

          // æ’­æ”¾
          const source = audioContext.createBufferSource();
          source.buffer = audioBuffer;
          source.connect(audioContext.destination);
          source.start(0);
        } catch (e) {
          console.error('éŸ³é »æ’­æ”¾éŒ¯èª¤:', e);
        }
      }

      // æ¥æ”¶éŸ³é »ä¸²æµ
      socket.on('audio_stream', (data) => {
        if (!audioEnabled) return;

        try {
          playAudioData(data.data, data.rate, data.channels);
        } catch (e) {
          console.error('éŸ³é »è™•ç†éŒ¯èª¤:', e);
        }
      });

      // éŸ³é »ç‹€æ…‹å›æ‡‰
      socket.on('audio_status', (data) => {
        console.log('éŸ³é »ç‹€æ…‹æ›´æ–°:', data);
        if (data.enabled) {
          audioEnabled = true;
          document.getElementById('audio-toggle').style.background = '#f44336';
          document.getElementById('audio-toggle').textContent = 'ğŸ”‡ åœç”¨éŸ³é »';
        } else {
          audioEnabled = false;
          document.getElementById('audio-toggle').style.background = '#4CAF50';
          document.getElementById('audio-toggle').textContent = 'ğŸ”Š å•Ÿç”¨éŸ³é »';
        }
        showNotification(data.message, data.enabled ? 'success' : 'info');
      });

      // éŸ³é »åˆ‡æ›æŒ‰éˆ•
      document
        .getElementById('audio-toggle')
        .addEventListener('click', function () {
          const enable = !audioEnabled;

          if (enable) {
            // åˆå§‹åŒ– AudioContextï¼ˆå¿…é ˆåœ¨ç”¨æˆ¶äº¤äº’æ™‚åˆå§‹åŒ–ï¼‰
            initAudioContext();
            // ç™¼é€å•Ÿç”¨è«‹æ±‚åˆ°å¾Œç«¯
            socket.emit('audio_enable', { enable: true });
            showNotification('ğŸ¤ æ­£åœ¨å•Ÿå‹•éŸ³é »ä¸²æµ...', 'info');
          } else {
            // ç™¼é€åœç”¨è«‹æ±‚åˆ°å¾Œç«¯
            socket.emit('audio_enable', { enable: false });
          }
        });
    </script>
